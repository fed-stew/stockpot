name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: spot-linux-x86_64
            archive_ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: spot-windows-x86_64
            archive_ext: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: spot-macos-x86_64
            archive_ext: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: spot-macos-aarch64
            archive_ext: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            clang \
            libxcb1 \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon0 \
            libxkbcommon-dev \
            libxkbcommon-x11-0 \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan1 \
            libvulkan-dev \
            libssl-dev \
            pkg-config \
            libasound2t64 \
            libasound2-dev \
            libfontconfig1 \
            libfontconfig1-dev \
            libfreetype6 \
            libfreetype6-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binaries
        run: |
          # Build all workspace crates
          cargo build --release --target ${{ matrix.target }} --workspace

      - name: Package binaries (Unix)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          # Package all three binaries
          tar czvf ../../../${{ matrix.artifact_name }}.tar.gz spot spot-gui spot-cli
          cd ../../..
          # Generate checksum
          if command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.tar.gz.sha256
          else
            shasum -a 256 ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.tar.gz.sha256
          fi

      - name: Package binaries (Windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          # Package all three binaries
          Compress-Archive -Path "spot.exe", "spot-gui.exe", "spot-cli.exe" -DestinationPath "../../../${{ matrix.artifact_name }}.zip"
          cd ../../..
          # Generate checksum
          $hash = (Get-FileHash -Algorithm SHA256 "${{ matrix.artifact_name }}.zip").Hash.ToLower()
          "$hash  ${{ matrix.artifact_name }}.zip" | Out-File -Encoding ASCII "${{ matrix.artifact_name }}.zip.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}
            ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}.sha256
          if-no-files-found: error
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat *.sha256 > ../checksums.sha256
          cd ..
          echo "=== SHA256 Checksums ==="
          cat checksums.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            checksums.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
